<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Bubble effect</title>
    <!-- cargar css -->

  </head>
  <body>

        <div class="content">
          <ul id="content">

            <li>1</li>

            <li>3</li>
            <li>4</li>
            <li>5</li> -->

        </div>

      </div>

  <!-- cargar js -->
  <script src="app.js" async></script>
  </body>
